<!DOCTYPE html>
<html>
	<head>
		<title>YuGiOh Timer</title>
		<script src="./jquery-3.4.1.min.js"></script>
		<script src="./bootstrap.min.js"></script>
		<script src="./yugioh-timer.js"></script>
		<link href="./bootstrap.min.css" rel="stylesheet">
		<link href="./yugioh-timer.css" rel="stylesheet">
	</head>
	<body>
		<div class="text-center">
			<span id="time"></span>
			<div class="container mt-2">
				<div class="row">
					<div class="col-centered col-md-auto">
						<button class="btn btn-primary" id="btn_start">Start</button>
					</div>

					<div class="col-centered  col-md-auto">
						<button class="btn btn-primary" id="btn_stop">Stop</button>
					</div>

					<div class="col-centered  col-md-auto">
						<button class="btn btn-primary" id="btn_reset">Reset</button>
					</div>

					<div class="col-centered  col-md-auto">
						<button class="btn btn-primary" id="btn_add-time">+5</button>
					</div>

					<div class="col-centered  col-md-auto">
						<button class="btn btn-primary" id="btn_options">options</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="options-modal" tabindex="-1" role="dialog" aria-labelledby="options-modal" aria-hidden="true" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						Options
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body">
						<form onsubmit="return false;">
							<div class="form-row">
								<div class="form-group">
									<label for="start-value">Start value</label>
									<input type="number" class="form-control" id="start-value" value="250">
								</div>
							</div>
						</form>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="btn_options-reset">Reset</button>
						<button type="button" class="btn btn-success" id="btn_options-save">Save</button>
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
